    let b=document.querySelector('h1');

       f[i].innerHTML="Hello Friends!"
    }

    g.style.backgroundColor="lightpink";

   
    let change = function(){
       let h=document.querySelector('h4');
       h.style.color='green';
       
    }

    let changes = function(){
       let h=document.querySelector('h4');
       h.style.color='yellow';
       
    }

       let h=document.querySelector('h5');
       h.style.textTransform='lowercase';

    let nav2 = function(){
