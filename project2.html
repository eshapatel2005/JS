<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2</title>
</head>
<body>
  <h4>A Web Developer is a professional who is responsible for the design and construction of websites.</h4>
  <button type="button" onclick="nav1()">Lower Case</button>
  <button type="button" onclick="nav2()">Upper Case</button><br><br>


</body>

<script>

//textTransform s
let nav1 = function(){
       let h=document.querySelector('h4');
       h.style.textTransform='lowercase';
       
    }

   let nav2 = function(){
      let h=document.querySelector('h4');
      h.style.textTransform='uppercase';
       
   }
</script>
</html>
