<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2</title>
</head>
<body>
    <p>Hello Coders</p>
    <h1>Good Morning Everyone</h1>
   
    <h2>Welcome Coders </h2><br>

    <button type="button" onclick="change()">Color Change</button>
   <button type="button" onclick="changes()">Color Change</button>
</body>

<script>

  //text color change
 let change = function(){
       let h=document.querySelector('h1');
       h.style.color='red';
       
    }

    let changes = function(){
       let h=document.querySelector('h2');
       h.style.color='blue';
       
    }
</script>
