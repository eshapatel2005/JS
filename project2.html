<!DOCTYPE html>
<html lang="en">

</head>
<body>
  <textarea class="buety" style="width: 550px;height: 300px;"></textarea></body><br>
  <button type="button" onclick="lower()">Lower</button>
  <button type="button" onclick="upper()">Upper</button>

</body>

<script>
 let buety = document.querySelector(".buety");

let lower = function(){
    buety.value = buety.value.toLowerCase();
    // buety.innerHTML=buety.innerHTML.toLowerCase();
}

let upper = function(){
    // buety.innerHTML=buety.innerHTML.toUpperCase();
    buety.value = buety.value.toUpperCase();
}

</script>
