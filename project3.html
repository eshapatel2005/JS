<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 3</title>
</head>
<style>
    .nav{background-color:grey;
        border-radius: 20px;
        padding: 10px;
        color:white;
    }    
</style>
<body>
    <h2>Meeting Schedule</h2>
    <form action="" class="sign-up-Form">

      <lable>Name:</lable>
      <input type="text" name="username" id="username" ><br><br>

      <lable>Time:</lable>
      <input type="time" name="usertime" id="usertime"><br><br>

      <lable>City:</lable>
      <input type="text" name="usercity" id="usercity" ><br><br>

      <lable>Phone Number:</lable>
      <input type="tel" name="usernumber" id="usernumber" placeholder="123-45-678-23" ><br><br>

      <label>Choose a person from this list:
        <input list="browsers" name="userperson" /></label>
        <datalist id="browsers">
          <option value="Person 1">
          <option value="Person 2">
          <option value="Person 3">
          <option value="Person 4">
        </datalist><br><br>

        
        <lable>Meeting Agenda:</lable>
        <textarea name="textArea" id="textarea"></textarea><br><br>

      <input type="submit" value="submit">
    </form><br><br>


    

    <div class = "employees-table">
        <table class="list" id="employeeList">
            <thead>
                <tr>
                    <th class="nav">Name</th>
                    <th class="nav">Time</th>
                    <th class="nav">City</th>
                    <th class="nav">Number</th>
                    <th class="nav">Person</th>
                    <th class="nav">Meeting Agenda</th>
                </tr>
                <tr>
                    <th>
                        <p id="fname"></p>
                    </th>
                    <th>
                        <p id="ftime"></p>
                    </th>
                    <th>
                        <p id="fcity"></p>
                    </th>
                    <th>
                        <p id="fnumber"></p>
                    </th>
                    <th>
                        <p id="fperson"></p>
                    </th>
                    <th>
                        <p id="ftextarea"></p>
                    </th>
                </tr>
            </thead>
            <tbody>
               
            </tbody>
        </table>
</div>




   
</body>
<script>
   
   let form = document.querySelector('.sign-up-Form');

form.addEventListener('submit', e=>{
    e.preventDefault();
    document.getElementById("fname").innerHTML=form.username.value;
    document.getElementById("ftime").innerHTML=form.usertime.value;
    document.getElementById("fcity").innerHTML=form.usercity.value ;
    document.getElementById("fnumber").innerHTML=form.usernumber.value;
    document.getElementById("fperson").innerHTML=form.userperson.value
    document.getElementById("ftextarea").innerHTML=form.textarea.value;
})

</script>

</html>
