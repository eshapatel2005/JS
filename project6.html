<body class="examplecolor"> 
    <br><br><br>
    date: <input id = "date"  placeholder= "mm/dd/yyyy"/>
    <br><br>
      
    <button onclick = "nav();">click here</button>

    <div class="examplecolor"></div>

    <div class="examplecolor1"></div>
   
</body>

<script>
   
    function nav() {
        let date = document.getElementById('date').value;
          
        let inpDate = new Date(date);
        let currDate = new Date();
          
        if(inpDate.setHours(0, 0, 0, 0) == currDate.setHours(0, 0, 0, 0))
        {
            let collection = document.querySelector(".examplecolor");
            collection.style.backgroundColor = "green";
        } 

        else {
            let collection = document.querySelector(".examplecolor");
            collection.style.backgroundColor = "red";
        }         
    }
</script>
